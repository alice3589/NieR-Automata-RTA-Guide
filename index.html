<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>NieR:Automata RTA Guide</title>
  <link rel="stylesheet" href="styles.css?v=final">
</head>
<body>

<header>
  <div class="pattern">
    <div class="container"><div class="pattern-inner"></div></div>
  </div>
  <div class="container">
    <h1><span>NieR:Automata RTA Guide</span><small>from YoRHa</small></h1>
  </div>
</header>

<main>
  <div class="container">
    <div class="content">
      <p>NieR:Automataの初心者向けRTAのガイドです。</p>
      <div class="vertical-buttons">
        <button id="btn-beginner" type="button">初心者ガイド</button>
        <button type="button">カテゴリ解説</button>
        <button type="button">環境・ツール</button>
      </div>
    </div>

    <div class="content">
      <img src="assets/img/NieR-Automata-Logo.jpg" width="300" alt="NieR:Automata Logo">
    </div>

    <div class="content"><p>初心者ガイド</p></div>
  </div>
</main>

<div class="pattern">
  <div class="container"><div class="pattern-inner"></div></div>
</div>

<!-- 初心者ガイド（モーダル） -->
<div id="panel-beginner" class="hidden" data-modal>
  <div class="overlay"></div>
  <div class="panel" role="dialog" aria-modal="true" aria-labelledby="panel-beginner-title">
    <button type="button" class="panel-close" aria-label="閉じる">×</button>
    <div class="panel-header"><h3 id="panel-beginner-title">初心者ガイド</h3></div>
    <div class="panel-body">
      <div class="panel-list">
        <button id="open-basics" type="button">ゲームの基本操作</button>
        <button id="open-settings" type="button">設定・画面調整</button>
        <button id="open-route" type="button">初心者向けルート</button>
        <button type="button" onclick="location.href='https://www.speedrun.com/ja-JP/na/guides/28iic'">用語集</button>
      </div>
    </div>
  </div>
</div>

<!-- ルート動画（モーダル） -->
<div id="panel-video-route" class="hidden" data-modal>
  <div class="overlay"></div>
  <div class="panel panel--wide" role="dialog" aria-modal="true" aria-labelledby="panel-video-route-title">
    <button type="button" class="panel-close" aria-label="閉じる">×</button>
    <div class="panel-header"><h3 id="panel-video-route-title">初心者向けルート - 動画セレクター</h3></div>
    <div class="panel-body">
      <div class="video-layout">
        <div class="video-list" data-role="list"></div>
        <div class="video-card" aria-live="polite">
          <div class="media">
            <iframe data-role="frame" title="route video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <hr class="divider"/>
          <div class="meta">
            <div class="desc" data-role="desc">動画の説明がここに表示されます。</div>
            <div class="count" data-role="count">候補数: 0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 基本操作 動画（モーダル） -->
<div id="panel-video-basics" class="hidden" data-modal>
  <div class="overlay"></div>
  <div class="panel panel--wide" role="dialog" aria-modal="true" aria-labelledby="panel-video-basics-title">
    <button type="button" class="panel-close" aria-label="閉じる">×</button>
    <div class="panel-header"><h3 id="panel-video-basics-title">ゲームの基本操作 - 動画セレクター</h3></div>
    <div class="panel-body">
      <div class="video-layout">
        <div class="video-list" data-role="list"></div>
        <div class="video-card" aria-live="polite">
          <div class="media">
            <iframe data-role="frame" title="basics video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <hr class="divider"/>
          <div class="meta">
            <div class="desc" data-role="desc">動画の説明がここに表示されます。</div>
            <div class="count" data-role="count">候補数: 0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 設定・画面調整（モーダル） -->
<div id="panel-settings" class="hidden" data-modal>
  <div class="overlay"></div>
  <div class="panel panel--wide" role="dialog" aria-modal="true" aria-labelledby="panel-settings-title">
    <button type="button" class="panel-close" aria-label="閉じる">×</button>
    <div class="panel-header"><h3 id="panel-settings-title">設定・画面調整</h3></div>

    <div class="panel-body">
      <!-- タブ切替 -->
      <div class="settings-switch">
        <button id="tab-jp" class="stab" type="button" aria-selected="true">日本人走者の設定</button>
        <button id="tab-en" class="stab" type="button" aria-selected="false">海外走者の設定はこちら</button>
      </div>

      <!-- 日本人走者：画像ギャラリー -->
      <section id="settings-jp" class="settings-grid">
        <!-- 画像は差し替えてOK。例として4名分 -->
        <figure class="settings-card">
          <img src="assets/settings/alice.png" alt="aliceの設定" loading="lazy">
          <figcaption>alice<br><!-- 何か書くかも --></figcaption>
        </figure>

        <figure class="settings-card">
          <img src="assets/settings/jp_runner_2.jpg" alt="Runner B の設定" loading="lazy">
          <figcaption>Runner B<br><!-- 何か書くかも --></figcaption>
        </figure>

        <figure class="settings-card">
          <img src="assets/settings/jp_runner_3.jpg" alt="Runner C の設定" loading="lazy">
          <figcaption>Runner C<br><!-- 何か書くかも --></figcaption>
        </figure>

        <figure class="settings-card">
          <img src="assets/settings/jp_runner_4.jpg" alt="Runner D の設定" loading="lazy">
          <figcaption>Runner D<br><!-- 何か書くかも --></figcaption>
        </figure>
        <!-- 枚数は自由に増やせます -->
      </section>

      <!-- 海外走者：外部リンクのみ -->
      <section id="settings-en" class="hidden" aria-hidden="true">
        <div class="ext-box">
          <p>海外走者の設定は以下のドキュメントでまとまっています（英語）。</p>
          <p>
            <a class="ext-link"
               href="https://docs.google.com/document/d/15UwPz94cOcWtvj_SNK-veAi_WPB-85i_vZF_J7SjNAQ/edit?tab=t.0#heading=h.4b9ufdfn3sjf"
               target="_blank" rel="noopener">
               海外走者の設定ドキュメント（英語）
            </a>
          </p>
          <p class="note">※内容は各走者や環境で異なるため、参考としてご覧ください。</p>
        </div>
      </section>
    </div>
  </div>
</div>

<script src="script.js?v=final" defer></script>
</body>
</html>
