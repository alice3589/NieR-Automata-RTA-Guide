<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NieR:Automata RTA Guide</title>
<style>
:root {
  --bgColor: #C8C2AA;
  --color: #4D493E;
  --letterSpacing: 0.1rem;
  --boxShadow: 3px 3px 0 rgba(77, 73, 62, 0.6);
}

*:focus {
  outline: none !important;
}

body {
  background-color: var(--bgColor);
  background-size: 4px 4px;
  background-image:
    linear-gradient(90deg, transparent, transparent 3px, rgba(0,0,0,.07) 4px),
    linear-gradient(transparent, transparent 3px, rgba(0,0,0,.07) 4px);
  color: var(--color);
  font-family: "Noto Sans", sans-serif;
  font-weight: 300;
  margin: 0;
  min-height: 100vh;
  box-shadow: inset 0 0 150px rgba(77, 73, 62, .4),
              inset 0 0 150px rgba(77, 73, 62, .3);
  display: flex;
  flex-direction: column;
  letter-spacing: var(--letterSpacing);
}

.container {
  padding: 0 4rem;
}

header {
  padding: 1rem 0;
}

h1 {
  text-transform: uppercase;
  font-weight: 300;
  letter-spacing: 0.7rem;
  text-shadow: 0.3rem 0.3rem 0 rgba(77, 73, 62, .3);
}

h1 span {
  margin-right: -0.7rem;
  font-weight: 400;
}

h1 small {
  font-weight: 500;
  text-transform: none;
  text-shadow: none;
  letter-spacing: var(--letterSpacing);
}

h1 small::before {
  content: "–";
  margin-right: 0.5rem;
}

.pattern {
  border-top: 2px solid var(--color);
}

.pattern-inner {
  height: 40px;
  background-size: 50px 3px, 50px 1px, 50px 1px, 50px 1px, 50px 1px,
                   50px 1px, 50px 1px, 50px 1px, 50px 1px;
  background-position: 0 0,
                       22px 4px, 22px 5px, 22px 6px, 22px 7px,
                       28px 12px, 28px 13px, 28px 14px, 28px 15px;
  background-image:
    linear-gradient(90deg, var(--color), var(--color) 10px, transparent 10px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .4), rgba(77, 73, 62, .4) 1px, 
      rgba(77, 73, 62, .8) 1px, rgba(77, 73, 62, .8) 2px, 
      rgba(77, 73, 62, .9) 2px, rgba(77, 73, 62, .9) 3px, 
      rgba(77, 73, 62, .4) 3px, rgba(77, 73, 62, .4) 4px, 
      transparent 4px, transparent 12px,
      rgba(77, 73, 62, .4) 12px, rgba(77, 73, 62, .4) 13px,
      rgba(77, 73, 62, .8) 13px, rgba(77, 73, 62, .8) 14px, 
      rgba(77, 73, 62, .9) 14px, rgba(77, 73, 62, .9) 15px, 
      rgba(77, 73, 62, .4) 15px, rgba(77, 73, 62, .4) 16px,
      transparent 16px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .9), rgba(77, 73, 62, .9) 1px, 
      rgba(77, 73, 62, 1) 1px, rgba(77, 73, 62, 1) 2px, 
      rgba(77, 73, 62, 1) 2px, rgba(77, 73, 62, 1) 3px, 
      rgba(77, 73, 62, .9) 3px, rgba(77, 73, 62, .9) 4px, 
      transparent 4px, transparent 12px,
      rgba(77, 73, 62, .9) 12px, rgba(77, 73, 62, .9) 13px,
      rgba(77, 73, 62, 1) 13px, rgba(77, 73, 62, 1) 14px, 
      rgba(77, 73, 62, 1) 14px, rgba(77, 73, 62, 1) 15px, 
      rgba(77, 73, 62, .9) 15px, rgba(77, 73, 62, .9) 16px,
      transparent 16px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .9), rgba(77, 73, 62, .9) 1px, 
      rgba(77, 73, 62, 1) 1px, rgba(77, 73, 62, 1) 2px, 
      rgba(77, 73, 62, 1) 2px, rgba(77, 73, 62, 1) 3px, 
      rgba(77, 73, 62, .9) 3px, rgba(77, 73, 62, .9) 4px, 
      transparent 4px, transparent 12px,
      rgba(77, 73, 62, .9) 12px, rgba(77, 73, 62, .9) 13px,
      rgba(77, 73, 62, 1) 13px, rgba(77, 73, 62, 1) 14px, 
      rgba(77, 73, 62, 1) 14px, rgba(77, 73, 62, 1) 15px, 
      rgba(77, 73, 62, .9) 15px, rgba(77, 73, 62, .9) 16px,
      transparent 16px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .4), rgba(77, 73, 62, .4) 1px, 
      rgba(77, 73, 62, .8) 1px, rgba(77, 73, 62, .8) 2px, 
      rgba(77, 73, 62, .9) 2px, rgba(77, 73, 62, .9) 3px, 
      rgba(77, 73, 62, .4) 3px, rgba(77, 73, 62, .4) 4px, 
      transparent 4px, transparent 12px,
      rgba(77, 73, 62, .4) 12px, rgba(77, 73, 62, .4) 13px,
      rgba(77, 73, 62, .8) 13px, rgba(77, 73, 62, .8) 14px, 
      rgba(77, 73, 62, .9) 14px, rgba(77, 73, 62, .9) 15px, 
      rgba(77, 73, 62, .4) 15px, rgba(77, 73, 62, .4) 16px,
      transparent 16px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .4), rgba(77, 73, 62, .4) 1px, 
      rgba(77, 73, 62, .8) 1px, rgba(77, 73, 62, .8) 2px, 
      rgba(77, 73, 62, .9) 2px, rgba(77, 73, 62, .9) 3px, 
      rgba(77, 73, 62, .4) 3px, rgba(77, 73, 62, .4) 4px, 
      transparent 4px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .9), rgba(77, 73, 62, .9) 1px, 
      rgba(77, 73, 62, 1) 1px, rgba(77, 73, 62, 1) 2px, 
      rgba(77, 73, 62, 1) 2px, rgba(77, 73, 62, 1) 3px, 
      rgba(77, 73, 62, .9) 3px, rgba(77, 73, 62, .9) 4px, 
      transparent 4px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .9), rgba(77, 73, 62, .9) 1px, 
      rgba(77, 73, 62, 1) 1px, rgba(77, 73, 62, 1) 2px, 
      rgba(77, 73, 62, 1) 2px, rgba(77, 73, 62, 1) 3px, 
      rgba(77, 73, 62, .9) 3px, rgba(77, 73, 62, .9) 4px, 
      transparent 4px),
    linear-gradient(90deg, 
      rgba(77, 73, 62, .4), rgba(77, 73, 62, .4) 1px, 
      rgba(77, 73, 62, .8) 1px, rgba(77, 73, 62, .8) 2px, 
      rgba(77, 73, 62, .9) 2px, rgba(77, 73, 62, .9) 3px, 
      rgba(77, 73, 62, .4) 3px, rgba(77, 73, 62, .4) 4px, 
      transparent 4px);
  background-repeat: repeat-x;
}

button {
  cursor: pointer;
  font: inherit;
  border: none;
  padding: 0.4rem 1rem 0.4rem 2rem;
  background-color: rgba(77, 73, 62, 0.35);
  color: var(--color);
  position: relative;
  border: 1px solid transparent;
  border-left: none;
  border-right: none;
  transition: background-color 0.2s, color 0.2s;
}

button::before {
  content: "";
  position: absolute;
  z-index: -1;
  left: 0;
  top: 3px;
  bottom: 3px;
  width: 0;
  background-color: var(--color);
  transition: width 0.2s;
}

button::after {
  content: "";
  position: absolute;
  left: 0.6rem;
  top: 50%;
  transform: translateY(-50%);
  width: 0.8rem;
  height: 0.8rem;
  border: 2px solid var(--color);
  background-color: var(--color);
  transition: background-color 0.2s, border-color 0.2s;
}

button:hover,
button:focus {
  background-color: transparent;
  color: var(--bgColor);
  border-color: var(--color);
}

button:hover::before,
button:focus::before {
  width: 100%;
}

button:hover::after,
button:focus::after {
  background-color: var(--bgColor);
  border-color: var(--bgColor);
}

/* 縦並びのボタングループ */
.vertical-buttons button {
  display: block;
  width: 260px; /* 固定幅 */
  box-sizing: border-box;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
}

.vertical-buttons button + button {
  margin-top: 0.6rem;
}

main {
  flex: 1;
}

.content {
  padding-left: 4rem;
  background-image: linear-gradient(90deg, rgba(77, 73, 62, .2), rgba(77, 73, 62, .2) 14px, 
    transparent 14px, transparent 20px,
    rgba(77, 73, 62, .2) 20px, rgba(77, 73, 62, .2) 23px, transparent 23px);
  margin-bottom: 2rem;
}

img {
  box-shadow: var(--boxShadow);
}

/* 中央パネル */
.overlay {
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.1);
  /* backdrop-filter: blur(1px); */
}

.panel {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: min(500px, 85vw);
  background: var(--bgColor);
  border: 2px solid var(--color);
  box-shadow: var(--boxShadow);
}

.panel-header {
  background: rgba(77, 73, 62, 0.6);
  padding: 0.8rem 1rem;
  border-bottom: 2px solid var(--color);
}

.panel-header h3 {
  margin: 0;
  font-weight: 500;
  font-size: 0.9rem;
  letter-spacing: var(--letterSpacing);
  color: var(--bgColor);
}

.panel-body {
  padding: 0;
  background: var(--bgColor);
}

.panel-close {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  background: transparent;
  color: var(--color);
  padding: 0.2rem 0.5rem;
  border: none;
  font-size: 1.1rem;
  line-height: 1;
  cursor: pointer;
  z-index: 10;
}

.panel-list button {
  display: block;
  width: 100%;
  text-align: left;
  padding: 0.8rem 1rem 0.8rem 2rem;
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(77, 73, 62, 0.2);
  position: relative;
  font: inherit;
  color: var(--color);
  cursor: pointer;
  transition: background-color 0.2s;
}

.panel-list button:last-child {
  border-bottom: none;
}

.panel-list button::before {
  content: "";
  position: absolute;
  left: 0.8rem;
  top: 50%;
  transform: translateY(-50%);
  width: 0.6rem;
  height: 0.6rem;
  background: var(--color);
  border: 1px solid var(--color);
}

.panel-list button:hover {
  background: rgba(77, 73, 62, 0.1);
}

.hidden {
  display: none !important;
}
</style>
</head>
<body>

<header>
  <div class="pattern">
    <div class="container">
      <div class="pattern-inner"></div>
    </div>
  </div>
  
  <div class="container">
    <h1>
      <span>NieR:Automata RTA Guide</span>
      <small>from YoRHa</small>
    </h1>
  </div>
</header>

<main>
  <div class="container">
    <div class="content">
      <p>NieR:Automataの初心者向けRTAのガイドです。</p>
      <div class="vertical-buttons">
        <button id="btn-beginner" type="button">初心者ガイド</button>
        <button type="button">カテゴリ解説</button>
        <button type="button">環境・ツール</button>
      </div>
    </div>
    
    <div class="content">
      <img src="NieR-Automata-Logo.jpg" width="300px">
    </div>

    <div class="content">
      <p>初心者ガイド</p>
    </div>
  </div>
</main>

<div class="pattern">
  <div class="container">
    <div class="pattern-inner"></div>
  </div>
</div>

<!-- 中央パネル（初心者ガイド） -->
<div id="panel-beginner" class="hidden">
  <div class="overlay"></div>
  <div class="panel" role="dialog" aria-modal="true" aria-labelledby="panel-beginner-title">
    <button type="button" class="panel-close" aria-label="閉じる">×</button>
    
    <div class="panel-header">
      <h3>初心者ガイド</h3>
    </div>
    
    <div class="panel-body">
      <div class="panel-list">
        <button type="button">ゲームの基本操作</button>
        <button type="button">設定・画面調整</button>
        <button type="button">初心者向けルート</button>
        <button type="button" onclick="location.href='https://www.speedrun.com/ja-JP/na/guides/28iic'">用語集</button>
      </div>
    </div>
  </div>
</div>

<script>
  (function() {
    var root = document.documentElement;
    var openBtn = document.getElementById('btn-beginner');
    var panel = document.getElementById('panel-beginner');
    var overlay;
    var closeBtn;

    function openPanel() {
      panel.classList.remove('hidden');
      overlay = panel.querySelector('.overlay');
      closeBtn = panel.querySelector('.panel-close');

      function onClose() { closePanel(); }
      overlay.addEventListener('click', onClose, { once: true });
      closeBtn.addEventListener('click', onClose, { once: true });
      document.addEventListener('keydown', escHandler);
    }

    function closePanel() {
      panel.classList.add('hidden');
      document.removeEventListener('keydown', escHandler);
    }

    function escHandler(e) {
      if (e.key === 'Escape') {
        closePanel();
      }
    }

    if (openBtn) {
      openBtn.addEventListener('click', openPanel);
    }
  })();
</script>

</body>
</html>
